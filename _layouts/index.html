<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>WOFTAM</title>
	<style>
	* {
		margin: 0;
		padding: 0;
		background-color: black;
	}
	ul {
		display: inline-block;
		margin: 0 auto;
		padding: 0;
		list-style: none;
	}
	li {
		float: left;
		display: inline;
	}
	.preview {
		display: inline-block;
		width: 300px;
		height: 200px;
		background-position: center center;
		background-repeat: no-repeat;
		background-size: cover;
	}
	</style>
</head>

<body>
	<ul class="post-list">
		{% for page in site.pages %}
		{% if page.title != 'WOFTAM' %}
			<li>
				<h1><a href="{{ site.url }}{{ page.url }}"><span class="preview" style="background-image:url('images/{{ page.gifurl }}';"></span></a></h1>
			</li>
		{% endif %}
		{% endfor %}
	</ul>
</body>
</html>
