<!doctype html>
<html lang="en" manifest="cache.manifest">
<head>
	<meta charset="utf-8">
	<title>WOFTAM</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			background-color: black;
		}
		a {
			display: inline-block;
			float: left;
			width: 10vw;
			height: 10vh;
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
			text-indent: -9999em;
		}
	</style>
</head>

<body>
	{% for page in site.pages %}
		{% if page.title != 'WOFTAM' and page.title != 'Feed' and page.title != 'Preview' %}
			{% if page.title != 'cache.manifest' %}
			<a href="{{ site.url }}{{ page.url }}" 
			   id="{{ page.imageName }}" 
			   style="background-image:url('images/{{ page.imageName }}.jpg')" 
			   onmouseover="mouseOver(this)"
			   onmouseout="mouseOut(this)">{{ page.title }}</a>
			{% endif %}
		{% endif %}
	{% endfor %}

	<script type="text/javascript">
		function mouseOver(el) {
			var imageName = el.id;
			el.style.backgroundImage='url(images/' + imageName + '.gif)';
		}

		function mouseOut(el) {
			var imageName = el.id;
			el.style.backgroundImage='url(images/' + imageName + '.jpg)';
		}
	</script>
	<script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','UA-46210978-6','woftam.biz');ga('send','pageview');</script>
</body>
</html>
